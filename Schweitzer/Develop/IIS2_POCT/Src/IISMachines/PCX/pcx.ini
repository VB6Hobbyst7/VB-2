[PCX]
'- PCX 서버(파일서버) 경로(네트워크드라이브로 연결)
'- 소스내에서는 ServerPath경로를 사용
'- 파일서버는 PCX서버로 연결
'- 채혈실은 파일서버로 연결
ServerPath=Y:\

'- PCX 서버(파일서버) 경로(실제 네트워크 경로)
ServerBPath=\\172.16.10.179\DataForwardingDir\

'- PCX 서버(파일서버) 데이터 가져오는 주기 (1000 = 1 sec)
Interval=1000

'- PCX1 Serial number
PCX1=M62700010

'- PCX2 Serial number
PCX2=M62700003

'- PCX3 Serial number
PCX3=M62920006

'- PCX4 Serial number
PCX4=M64030034

'- PCX1 IIS 장비코드
M62700010=E034

'- PCX2 IIS 장비코드
M62700003=E035

'- PCX3 IIS 장비코드
M62920006=E036

'- PCX4 IIS 장비코드
M64030034=E038

'- PCX 결과저장 유무(채혈실 사용시 View만 한다)
'- 0=non save, 1=save
PCXSaveFlag=1


