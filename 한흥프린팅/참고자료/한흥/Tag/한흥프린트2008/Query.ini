// START OF QUERY
	SELECT 
		F1 AS [품번], 
		MID(F1,1,3)  & "-" & MID(F1,4) AS [품번1], 
		F2 AS [색상], 
		F3 AS [색상명], 
		LTRIM(F4)  AS [사이즈], 
		F5 AS [발주량], 
		0  AS [발행수량], 
		F6 AS [발주처명],   
		F7 AS [TAG가] 
	FROM 
		[Sheet1$]
// END OF QUERY 


